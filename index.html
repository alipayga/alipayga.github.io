<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            background: #ECECEC;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        textarea {
            position: fixed;
            left: 0;
            top: -999px;
        }
        h1 {
            border-bottom: 1px solid #fff;
            padding: 5px;
        }
    </style>
</head>
<body onclick="copy()">
    <h1>404</h1>
    <textarea>
            支付宝发红包啦！即日起还有机会额外获得余额宝消费红包！长按复制此消息，打开最新版支付宝就能领取！x7zfJo54bL
    </textarea>
    <script>
        function copy() {
            const areaObj = document.querySelector('textarea');
            areaObj.select();
            document.execCommand('copy');
        }
        window.onload = copy;
    </script>
</body>
</html>
